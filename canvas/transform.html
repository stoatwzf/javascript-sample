<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		.container {
			margin: 100px;
			width: 400px;
			height: 250px;
			position: relative;
			perspective: 500px;
		}
		.card {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			padding: 50px;
			font-size: 50px;
			background: tomato;
			color: #FFF;
			transform: rotateY(45deg);
			transition: transform .5s ease;
		}
		.card:hover {
			transform: rotateY(-45deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">CSS3 Transform</div>
	</div>
</body>
</html>
