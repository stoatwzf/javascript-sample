		Raphael.fn.labelBarChart = function (opt){
			var paper = this;

			opt.x_start += 10;
			opt.width -= 20;

			var labelWidth = opt.width / opt.labels.length;

			opt.x_start += labelWidth / 2;
			for (var i = 0, len = opt.labels.length; i < len; i += 1){
				paper.text(opt.x_start + (i * labelWidth), opt.y_start, opt.labels[i]).attr(opt.textAttr);
			}
		}
