<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/raphael/2.2.7/raphael.min.js"></script>
</head>
<body>
	<div id="my-svg"></div>
	<script>
		$(function (){
			var paper = Raphael($('#my-svg')[0], 600, 400);
			/*var circle = paper.circle(300, 200, 120);

			circle.attr({
				fill: '#FFF',
				'stroke-width': 20
			});
			circle.animate({
				fill: '#444',
				'stroke-width': 1,
				r: 60,
				cx: 500,
				cy: 100
			}, 2000, '<>');*/
			var triangle = paper.path('M300,100 L150,300 L450,300 Z');

			(function animationCycle(){
				triangle.animate({
					path: 'M300,300 L150,100 L450,100 Z'
				}, 1200, '<>', function (){
					triangle.animate({
						path: 'M300,300 L600,300 L450,100 Z'
					}, 1200, '<>', function (){
						triangle.animate({
							path: 'M450,100 L600,300 L300,300 Z'
						}, 1200, '<>', function (){
							triangle.animate({
								path: 'M300,100 L150,300 L450,300 Z'
							}, 1200, '<>', animationCycle);
						});
					});
				});
			})();
		});
	</script>
</body>
</html>
